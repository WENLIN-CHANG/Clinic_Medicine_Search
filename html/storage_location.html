<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>儲存位置設定 - 新螺安診所藥物查詢系統</title>
  <link rel="stylesheet" href="/css/storage_location.css">
  <script type="module" src="/js/storage_location.js"></script>
</head>
<body>
  <div class="main-container">
    <header class="header">
      <button class="return-btn" id="returnBtn">← 返回搜尋結果</button>
      <h1 class="title">新螺安診所藥物查詢系統</h1>
    </header>
    
    <div class="content-container">
      <div class="storage-column">
        <h2>藥品儲存位置</h2>
        
        
        
        <div class="cabinet-selection">
          <div class="cabinet-layout">
            <div class="left-cabinet">
              <h3>左側藥櫃</h3>
              <table class="cabinet-table">
                <tr>
                  <td class="cabinet-cell" data-location="L1">L1</td>
                </tr>
                <tr>
                  <td class="cabinet-cell" data-location="L2">L2</td>
                </tr>
                <tr>
                  <td class="cabinet-cell" data-location="L3">L3</td>
                </tr>
                <tr>
                  <td class="cabinet-cell" data-location="L4">L4</td>
                </tr>
                <tr>
                  <td class="cabinet-cell" data-location="L5">L5</td>
                </tr>
              </table>
            </div>
            
            <div class="right-cabinet">
              <h3>右側藥櫃</h3>
              <table class="cabinet-table">
                <tr>
                  <td class="cabinet-cell" data-location="R1">R1</td>
                </tr>
                <tr>
                  <td class="cabinet-cell" data-location="R2">R2</td>
                </tr>
                <tr>
                  <td class="cabinet-cell" data-location="R3">R3</td>
                </tr>
                <tr>
                  <td class="cabinet-cell" data-location="R4">R4</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>
